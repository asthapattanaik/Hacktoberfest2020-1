<!--This program demonstrates to create a confirm box using javascript-->
<html>
  <head>
    <title>Prompt Box</title>
  </head>
  <body>
    <h3>ENTER YOUR DETAILS AND CLICK SUBMIT TO GET A CONFIRM BOX</h3>
    NAME <input type="text" /><br /><br />
    BIRTHDAY <input type="text" /><br /><br />
    FAVORITE CODING LANGUAGE <input type="text" /><br /><br />
    <input type="button" value="CLICK" onclick="confirmBox()" />
    <script>
      function confirmBox() {
        confirm("ARE YOU SURE YOU WANT TO SUBMIT?");
      }
    </script>
  </body>
</html>
