<!--This program demonstrates to create alert box using javascript-->
<html>
  <head>
    <title>Alert Box</title>
  </head>
  <body>
    <h2>CLICK ON THE BUTTON TO CREATE AN ALERT</h2>
    <input type="button" value="CLICK" onclick="alertBox()" />
    <script>
      function alertBox() {
        alert("HOORAH! YOUR FIRST ALERT BOX");
      }
    </script>
  </body>
</html>
